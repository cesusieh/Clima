<!--  
O PROJETO FOI CRIADO DO ZERO, NÃO UTILIZANDO O TRABALHO ANTERIOR COMO BASE.

Basicamente um site para informar o clima de qualquer cidade do mundo (que a API conhecer) com a possibilidade de fixar, assim permitindo que sempre que você voltar ao site suas cidades fixadas estejam lá.

Funções:

CallAPI: faz uma solicitação para a API utilizando uma cidade como parametro e verificando se deu tudo certo;
renderInfo: Caso tenha dado tudo certo na CallAPi, renderiza as informações na tela, via html/css;
verifyFix: Verificar se a cidade que está sendo consultada está ou não fixada;
addFix: Adicionar a cidades fixadas;
removeFix: Remove das cidades fixadas;
renderFix: Renderiza as cidades fixadas;

As estruturas de decisões estão presentes dentro de varias funções, como por exemplo na verifyFix, que analisa se a cidade está ou não fixada para escolher como vai lidar com o botão;
As estruturas de repetição também estão presentes de varias funções, como na função removeFix, que utiliza delas para percorrer um vetor e encontrar qual elemento deve ser removido;

A alteração do CSS pode ser notada nas funções renderInfo e renderFix, que cria elementos no HTML utilizando de classes CSS para a estilização

-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clima</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>

        <header>
            <h1 class="titulo">Clima</h1>
            <img src="image/7678078941600621650-512.png" id="icon_header">
        </header>

        <main>

            <form id="form">
                <input type="search" placeholder="Busque sua cidade" id="search_cidade" class="primeira_busca">
            </form>

            <button id="fix_button" >Fixar</button>

            <div id="area_local">
                <span class="local" id="info_cidade"></span><br>
                <span class="local" id="info_pais"></span>
            </div>

            <div id="area_temperatura" class="area">
                <h3 class="info_titulo">Temperatura</h3>
                <span class="info_texto" id="info_temp"></span>
                <span class="info_texto" id="info_sensacao"></span>
                <span class="info_texto" id="info_min"></span>
                <span class="info_texto" id="info_max"></span>
            </div>

            <div id="area_misc" class="area">
                <h3 class="info_titulo">Informações</h3>
                <span class="info_texto" id="info_press"></span>
                <span class="info_texto" id="info_umi"></span>    
                <span class="info_texto" id="info_vel_vento"></span>                
            </div>

            <div id="area_fixo" class="area">
                <h3 class="info_titulo">Fixos</h3>
            </div>

        </main>
    </body>
</html>
